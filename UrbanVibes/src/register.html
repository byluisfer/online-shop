<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>UrbanVibes</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-xl shadow-2xl">
    <h1 class="text-4xl font-bold text-orange-500 mb-2">Registrieren</h1>
    <p class="text-lg font-normal mb-7 text-gray-500">Haben Sie ein Konto? <a href="login.html" class="text-yellow-500 underline">Anmelden Sie</a></p>
    
    <form id="registerForm">
      <div class="mb-5">
        <label class="text-2xl font-normal text-gray-900">Benutzername</label>
        <input id="username" type="text" placeholder="Geben Sie ihren Namen ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
      </div>

      <div class="mb-4">
        <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Passwort</label>
        <input id="password" type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
      </div>

      <div class="mb-4">
        <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Passwort wiederholen</label>
        <input id="confirmPassword" type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
      </div>

      <button type="submit" class="text-2xl w-full bg-orange-500 text-white py-2 rounded-lg">Registrieren</button>
    </form>
  </div>
</body>
<script>
  // Add a listener for the event "submit" in the HTML with id "registerFrom"
  document.getElementById('registerForm').addEventListener('submit', function(e) {
      // Do not upload the website
      e.preventDefault();

      // Get the value with id: "username"
      const username = document.getElementById('username').value;
      // Get the value with id: "password"
      const password = document.getElementById('password').value;
      // Get the value with id: "confirmPassword"
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if the password are the same
      if (password !== confirmPassword) {
          alert('Die Passwörter stimmen nicht überein');
          return;
      }

      // Make a request to obtain the register from the server
      fetch('http://localhost:3000/register', {
          method: 'POST', 
          headers: {
              'Content-Type': 'application/json'
          },
          // Change the object (username and password) to a JSON cell and send to HTML
          body: JSON.stringify({ username, password })
      })
      // Process the awnser and change a JS object
      .then(response => response.json())
      // Manage the data from the awnser
      .then(data => {
          // Check if are any error on the awnser
          if (data.error) {
              alert('Registrierungsfehler: ' + data.error);
          } else {
              alert('Registrierung erfolgreich! Sie können sich jetzt anmelden.');
              window.location.href = 'login.html';
          }
      })
      .catch(error => {
          console.error('Fehler:', error);
          alert('Ein Fehler ist aufgetreten: ' + error.message);
      });
  });
</script>
</html>
