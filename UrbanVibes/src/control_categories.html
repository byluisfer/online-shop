<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/ebec5f380e.js" crossorigin="anonymous"></script>
    <title>UrbanVibes</title>
</head>
<body>
    <!-- Template from Flowbite: https://flowbite.com/docs/components/navbar/ -->
    <nav class="bg-white dark:bg-gray-900">
      <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
          
          <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./photos/logo.png" class="h-20" alt="UrbanVibes Logo" />
          </a>
          <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
              <button type="button" class="h-24 w-24 flex items-center justify-center text-orange-500" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                  <span class="sr-only">Open user menu</span>
                  <i class="fa-solid fa-circle-user fa-2x"></i>
              </button>
              <!-- Dropdown menu -->
              <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
                <ul class="py-2" aria-labelledby="user-menu-button">
                  <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" onclick="window.location.href='login.html'">Abmelden</a>
                  </li>
                </ul>
              </div>
              <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
          </div>
      </div>
  </nav>

    <section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
        <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
            <button type="button" id="defaultModalButton" data-modal-target="defaultModal" data-modal-toggle="defaultModal"
                class="flex items-center justify-center w-full mb-10 px-4 py-2 text-sm font-medium text-white rounded-lg bg-yellow-500 md:w-auto" onclick="openCreateModal()">
                <i class="fa-solid fa-plus mr-2"></i>
                Kategorie erstellen
            </button>

            <div id="defaultModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                        <!-- Modal header -->
                        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                            <h3 id="modalTitle" class="text-lg font-semibold text-gray-900 dark:text-white">
                                Neue kategorie erstellen
                            </h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId" value="">
                            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                                <div>
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type category name" required>
                                </div>
                            </div>
                            <button type="submit" id="submitButton" class="text-white bg-yellow-500 inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Add new category
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
              <div class="overflow-x-auto">
                  <table class="w-full text-sm text-left">
                      <thead class="text-base text-gray-900 uppercase bg-gray-50">
                          <tr>
                              <th scope="col" class="px-4 py-3">Name</th>
                              <th scope="col" class="px-4 py-3">Aktionen</th>
                          </tr>
                      </thead>
                      <tbody id="categoriesTableBody">
                      </tbody>
                  </table>
              </div>
          </div>          
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.2/dist/flowbite.min.js"></script>
<script>
  // Add a event listener when the DOM was complete loaded
  document.addEventListener('DOMContentLoaded', () => {
    // Add a event listener to the HTML with the ID "categoryFrom"
    document.getElementById('categoryForm').addEventListener('submit', manageCategoryFrom);
    // Is call the function "seeCategories" to load and show all the categories
    seeCategories();
  });

  // KAI TOOL
  // Asynchronous function to manage the sending of categories
  async function manageCategoryFrom(event) {
    // Do not upload the website
    event.preventDefault();
    // Get the value on the field "categoryID"
    const categoryId = document.getElementById('categoryId').value;
    // If exist a value on "categoryID", call the function updateCategory
    if (categoryId) {
      await updateCategory(categoryId);
    } else {
      // If "categoryID" is empty, call the function createCategory
      await createCategory();
    }
  }

  // Asynchronous function to create a new category
  async function createCategory() {
    // Get the value on the field "name"
    const name = document.getElementById('name').value;
    // Get the next available ID
    const id = document.getElementById('name').value;
    // Create the object with all the data
    const formData = { id, name };

    try {
      // Make a requesto to the server to create a new category
      const response = await fetch('http://localhost:3000/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },

        // Change the object (fromData) to a JSON cell and send to HTML
        body: JSON.stringify(formData)
      });

      // If the request was correct, show a alert and upload the website
      if (response.ok) {
        alert('Kategorie erfolgreich hinzugefügt!');
        location.reload();
      }
    } catch (error) {
      console.error('Fehler:', error);
      alert('Beim Erstellung der Kategorie ist ein Fehler aufgetreten.');
    }
  }

  // Asynchronous function to update a existet categorie
  async function updateCategory(categoryId) {
    // Get the value on the field "name"
    const name = document.getElementById('name').value;
    // Create a object with the data
    const formData = { name };

    try {
      // Make a requesto to the server to update a category
      const response = await fetch(`http://localhost:3000/categories/${categoryId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        // Change the object (fromData) to a JSON cell and send to HTML
        body: JSON.stringify(formData)
      });

      // If the request was correct, show a alert and upload the website
      if (response.ok) {
        alert('Kategorie erfolgreich aktualisiert!');
        location.reload();
      }
    } catch (error) {
      console.error('Fehler:', error);
      alert('Beim Aktualisieren der Kategorie ist ein Fehler aufgetreten.');
    }
  }

  // Asynchronous function to delete a existed category
  async function deleteCategory(categoryId) {
    try {
      // Make a request to the server to delete a category
      const response = await fetch(`http://localhost:3000/categories/${categoryId}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' }
      });

      // If the request was correct, show a alert and upload the website
      if (response.ok) {
        alert('Kategorie erfolgreich gelöscht!');
        location.reload();
      }
    } catch (error) {
      console.error('Fehler:', error);
      alert('Beim Löschen der Kategorie ist ein Fehler aufgetreten.');
    }
  }

  // KAI TOOL
  // Asynchronous function to open the Edit Moadl
  async function openEditModal(categoryId) {
    try {
      // Make a request to the server to get te data from the categorie
      const response = await fetch(`http://localhost:3000/categories/${categoryId}`);

      // If the request was correct, complete the fields with the data from the category
      if (response.ok) {
        const category = await response.json();
        document.getElementById('categoryId').value = category.id;
        document.getElementById('name').value = category.name;
        document.getElementById('modalTitle').innerText = 'Neue kategorie bearbeiten';
        document.getElementById('submitButton').innerText = 'Categorie bearbeiten';
        toggleModal('defaultModal');
      } else {
        alert('Fehler: ' + response.statusText);
      }
    } catch (error) {
      console.error('Fehler:', error);
      alert('Beim Öffnen des Bearbeitungsdialogs ist ein Fehler aufgetreten.');
    }
  }

  // Asynchronous function to see the available categories
  async function seeCategories() {
    try {
      // Make a request to the server to get all the categories
      const response = await fetch('http://localhost:3000/categories');

      // If the request was correct, complete the table with all available categories
      if (response.ok) {
        const categories = await response.json();
        currentCategories = categories;
        const categoriesTableBody = document.getElementById('categoriesTableBody');
        categoriesTableBody.innerHTML = '';

        // Iteration on the categories and create a row on the table to each categorie
        categories.forEach(category => {
          const row = document.createElement('tr');
          row.classList.add('border-b');

          row.innerHTML = `
            <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">${category.name}</th>
            <td class="px-4 py-3">
              <button class="text-white bg-yellow-500 font-medium rounded text-sm px-2 py-1" onclick="openEditModal(${category.id})">Bearbeiten</button>
              <button class="text-white bg-red-500 font-medium rounded text-sm px-2 py-1 mr-2" onclick="deleteCategory(${category.id})">Löschen</button>
            </td>
          `;
          // Add the row to the table
          categoriesTableBody.appendChild(row);
        });
      }
    } catch (error) {
      console.error('Fehler:', error);
      alert('Beim Laden der Kategorien ist ein Fehler aufgetreten.');
    }
  }

  // Function to open the Create Modal
  function openCreateModal() {
    document.getElementById('categoryId').value = '';
    document.getElementById('categoryForm').reset();
    toggleModal('defaultModal');
  }

  // Funtion to change the view of the 2 modals
  function toggleModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.classList.toggle('hidden');
    modal.classList.toggle('flex');
  }
</script>
</html>
