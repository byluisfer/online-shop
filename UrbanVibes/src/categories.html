<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ebec5f380e.js" crossorigin="anonymous"></script>
    <title>UrbanVibes</title>
    <style>
        .selected-category {
            background-color: #ea580c; /* Tailwind color orange-500 */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Template from Flowbite: https://flowbite.com/docs/components/navbar/ -->
    <nav class="bg-white dark:bg-gray-900">
        <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
            
            <a href="home_login.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./photos/logo.png" class="h-20" alt="UrbanVibes Logo" />
            </a>
            
            <div class="hidden md:flex justify-center w-full md:w-auto md:order-1">
                <ul class="flex space-x-8 md:space-x-8 rtl:space-x-reverse font-medium">
                    <li>
                        <a href="#" class="hover:text-orange-500 text-base font-bold" onclick="window.location.href='home_login.html'">Home</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-orange-500 text-base font-bold" onclick="window.location.href='products.html'">Produkte</a>
                    </li>
                    <li>
                        <a href="#" class="text-orange-500 text-base font-bold" aria-current="page">Kategorien</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button" class="h-24 w-24 flex items-center justify-center text-orange-500" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <i class="fa-solid fa-circle-user fa-2x"></i>
                </button>
                <!-- Dropdown menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
                  <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" onclick="window.location.href='login.html'">Abmelden</a>
                    </li>
                  </ul>
                </div>
                <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
            </div>
        </div>
    </nav>

    <div class="flex justify-center items-center mt-10">
        <div class="flex space-x-4" id="categoryButtons">
        </div>
    </div>

    <div class="mx-auto mt-10 ml-25 mr-25 max-w-screen-xl">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8" id="productsGrid">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.2/dist/flowbite.min.js"></script>
<script>
    // Asynchronous function to upload the products
    async function loadProducts() {
        try {
            // Make a request to obtain the products from the server
            const response = await fetch('http://localhost:3000/products');

            // Check if the awnser is correct
            if (response.ok) {
                // Change the awnser to JSON format
                allProducts = await response.json();

                // Get the id from the html to show the products
                const productsGrid = document.getElementById('productsGrid');

                // Iteration from the products and create the HTML cards for each products
                allProducts.forEach(product => {
                    const productCard = `
                        <div class="text-center">
                            <img class="h-60 max-w-full mx-auto" src="${product.image}" alt="${product.name}">
                            <h1 class="mt-4 text-xl font-bold">${product.name}</h1>
                            <div class="flex justify-center items-center mt-2">
                                <h2 class="mr-4 text-lg font-semibold">${product.price.toFixed(2)}.-</h2>
                                <button type="button" class="text-white bg-orange-500 hover:bg-orange-400 font-medium rounded-lg text-xs px-2 py-2 text-center inline-flex items-center">
                                    Warenkorb
                                </button>
                            </div>
                        </div>
                    `;

                    // Insert the card into the products grid
                    productsGrid.insertAdjacentHTML('beforeend', productCard);
                });
            } else {
                console.error('Fehler beim Laden der Produkte:', response.statusText);
            }
        } catch (error) {
            console.error('Fehler:', error);
        }
    }

    // Asyncronic function to upload the categorys
    async function loadCategories() {
        try {
            // Make a request to obtain the categorys from the server
            const response = await fetch('http://localhost:3000/categories');

            // Check if the awnser is correct
            if (response.ok) {
                // Change the awnser to JSON format
                const categories = await response.json();

                // Get the button container on the HTML
                const categoryButtonsContainer = document.getElementById('categoryButtons');

                // Iteration over each category
                categories.forEach(category => {
                    // Create a new button HTML for each category
                    const button = document.createElement('button');

                    // Get the style to the button
                    button.className = 'px-4 py-2 text-yellow-600 border-2 border-yellow-600 rounded-full hover:bg-yellow-600 hover:text-white transition';

                    // Set the name of the category on the button   
                    button.innerText = category.name;

                    // Filter the prodcuts when you make click on the category button
                    button.onclick = () => filterProducts(category.id, button);

                    // Add the buttons to the HTML
                    categoryButtonsContainer.appendChild(button);
                });
            } else {
                console.error('Fehler beim Laden der Produkte:', response.statusText);
            }
        } catch (error) {
            console.error('Fehler:', error);
        }
    }

    // Function to filter products by category
    function filterProducts(categoryId, button) {
        // Filter the products wich own the categoryID
        const filteredProducts = allProducts.filter(product => product.categoryId === categoryId);

        // Get the HTML ho are the products
        const productsGrid = document.getElementById('productsGrid');

        // Clean the actual content of the products
        productsGrid.innerHTML = '';

        // Iteration over each filtered products
        filteredProducts.forEach(product => {
            // Define a card product with style
            const productCard = `
                <div class="text-center">
                            <img class="h-60 max-w-full mx-auto" src="${product.image}" alt="${product.name}">
                            <h1 class="mt-4 text-xl font-bold">${product.name}</h1>
                            <div class="flex justify-center items-center mt-2">
                                <h2 class="mr-4 text-lg font-semibold">${product.price}.-</h2>
                                <button type="button" class="text-white bg-orange-500 hover:bg-orange-400 font-medium rounded-lg text-xs px-2 py-2 text-center inline-flex items-center">
                                    Warenkorb
                                </button>
                            </div>
                        </div>
            `;
            // Insert the card into the products grid
            productsGrid.insertAdjacentHTML('beforeend', productCard);
        });
    }
    
    // Execute the functions when the DOM content is loaded
    document.addEventListener('DOMContentLoaded', async () => {
        await loadProducts();
        await loadCategories();
    });
</script>
</html>
