<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <title>UrbanVibes</title>
</head>
<!-- Template form Flowbite: https://flowbite.com/blocks/marketing/login/ -->
<body class="bg-gray-100 flex items-center justify-center h-screen relative">
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-5 w-full max-w-md" id="alertContainer"></div>
    <div class="bg-white p-10 rounded-xl shadow-2xl">
      <h1 class="text-4xl font-bold text-orange-500 mb-2">Anmeldung</h1>
      <p class="text-lg font-normal mb-7 text-gray-500">Sie haben noch kein Konto? <a href="register.html" class="text-yellow-500 underline">Registrieren Sie</a></p>

      <form id="idLogin">
        <div class="mb-5">
          <label class="text-2xl font-normal text-gray-900">Benutzername</label>
          <input id="username" type="text" placeholder="Geben Sie ihren Namen ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
        </div>
  
        <div class="mb-4">
          <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Passwort <a href="reset_password.html" class="mt-2 text-right text-base font-normal text-yellow-500 underline">Passwort vergessen?</a></label>
          <input id="password" type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
        </div>
  
        <div class="mb-4">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox rounded-md text-orange-500">
            <span class="ml-2 text-lg font-normal text-gray-500">Erinnere mich</span>
          </label>
        </div>
  
        <button type="submit" class="text-2xl w-full bg-orange-500 text-white py-2 rounded-lg">Anmeldung</button>
      </form>
    </div>
</body>
<script>
  // Add event listener to the HTML form with id: "idLogin" to listen for the "submit" event
  document.getElementById('idLogin').addEventListener('submit', function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();
      
      // Get the values of the input fields with ids "username" and "password"
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Make a request to obtain the users from the server
      fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          // Convert the object (username and password) to a JSON string and send it to the server
          body: JSON.stringify({ username, password })
      })
      // Process the response and convert it to a JavaScript object
      .then(response => response.json())
      // Handle the data from the response
      .then(data => {
          // Check if the response contains a token
          if (data.token) {
              // Save the token in the localStorage of the web browser
              localStorage.setItem('token', data.token);

              const payload = JSON.parse(atob(data.token.split('.')[1]));

              // Display success alert
              showAlert('Erfolgreicher Login!', 'success');

              // Check if the role is "admin"
              setTimeout(() => {
                  if (payload.role === 'admin') {
                      // Redirect to the control panel
                      window.location.href = 'control_panel.html';
                  } else {
                      // Redirect to the normal site
                      window.location.href = 'home_login.html';
                  }
              }, 1000); // Delay redirection to allow alert display
          } else {
              showAlert(data.error || 'Fehler bei Anmeldung', 'error');
          }
      })
      .catch(error => {
          console.error('Fehler:', error);
          showAlert('Ein Fehler ist aufgetreten: ' + error.message, 'error');
      });
  });

  function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `p-4 mb-4 text-sm rounded-lg ${type === 'success' ? 'text-gray-900 bg-green-500' : 'text-gray-900 bg-red-500'}`;
      alertDiv.setAttribute('role', 'alert');
      alertDiv.innerHTML = `<span class="font-medium"></span> ${message}`;
      alertContainer.appendChild(alertDiv);

      // Remove the alert after a few seconds
      setTimeout(() => {
          alertContainer.removeChild(alertDiv);
      }, 3000);
  }
</script>
</html>
