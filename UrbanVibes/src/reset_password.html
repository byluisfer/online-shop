<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>UrbanVibes</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-2xl">
      <h1 class="text-4xl font-bold text-yellow-500 mb-4">Passwort zurücksetzen</h1>
      
      <form>
        <div class="mb-5">
          <label class="text-2xl font-normal text-gray-900">Benutzername</label>
          <input type="text" placeholder="Geben Sie ihren Namen ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
        </div>
  
        <div class="mb-4">
          <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Neue passwort</label>
          <input type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
            <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Neue passwort wiederholen</label>
            <input type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
          </div>
  
        <button type="submit" class="text-2xl w-full bg-yellow-500 text-white py-2 rounded-lg">Passwort zurücksetzen</button>
      </form>
    </div>
  </body>
</html>
