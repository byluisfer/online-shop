<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <title>UrbanVibes</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-bold text-orange-500 mb-4">Passwort zurücksetzen</h1>
        
        <form id="resetPasswordForm">
            <div class="mb-5">
                <label class="text-2xl font-normal text-gray-900">Benutzername</label>
                <input id="username" type="text" placeholder="Geben Sie ihren Namen ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
            </div>
    
            <div class="mb-4">
                <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Neue Passwort</label>
                <input id="newPassword" type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
            </div>
    
            <div class="mb-4">
                <label class="flex justify-between w-full text-2xl font-normal text-gray-900">Neue Passwort wiederholen</label>
                <input id="confirmNewPassword" type="password" placeholder="Geben Sie 6 Zeichen oder mehr ein" class="w-full mt-1 px-2 py-2 border border-gray-300 rounded-lg">
            </div>
    
            <button type="submit" class="text-2xl w-full bg-orange-500 text-white py-2 rounded-lg">Passwort zurücksetzen</button>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('Die Passwörter stimmen nicht überein');
                return;
            }

            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, newPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Fehler beim Zurücksetzen des Passworts: ' + data.error);
                } else {
                    alert('Passwort erfolgreich zurückgesetzt! Sie können sich jetzt anmelden.');
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
                alert('Ein Fehler ist aufgetreten: ' + error.message);
            });
        });
    </script>
</body>
</html>
